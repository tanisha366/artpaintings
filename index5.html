<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calm Artwork Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
body{
  background:#f3f3f3;
  font-family: system-ui, sans-serif;
  overflow-x:hidden;
}

/* ===== GALLERY CONTAINER ===== */
.gallery{
  column-count:6;
  column-gap:16px;
  padding:20px;

  /* IMPORTANT: hidden initially */
  opacity:0;
  transform:translateY(10px);
  transition:opacity .6s ease, transform .6s ease;
}

.gallery.loaded{
  opacity:1;
  transform:translateY(0);
}

/* RESPONSIVE */
@media(max-width:1400px){.gallery{column-count:5}}
@media(max-width:1200px){.gallery{column-count:4}}
@media(max-width:992px){.gallery{column-count:3}}
@media(max-width:576px){.gallery{column-count:2}}

/* ===== ART CARD ===== */
.art-card{
  break-inside:avoid;
  margin-bottom:16px;
  border-radius:14px;
  overflow:hidden;
  position:relative;
  background:#000;
  cursor:pointer;
}

/* FIXED IMAGE SIZE (NO JUMPING) */
.art-card img{
  width:100%;
  aspect-ratio: 3 / 4;   /* ðŸ”¥ VERY IMPORTANT */
  object-fit:cover;
  display:block;
}

/* HOVER (subtle) */
.art-card:hover img{
  filter:brightness(.9);
}

/* HOVER INFO */
.hover-info{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
  opacity:0;
  transition:.3s ease;
  display:flex;
  align-items:flex-end;
}

.art-card:hover .hover-info{
  opacity:1;
}

.hover-info div{
  color:#fff;
  padding:12px;
}

/* ===== CLICK DETAIL LAYER ===== */
.detail-layer{
  position:absolute;
  inset:0;
  background:#FFF6D9; /* soft yellow */
  opacity:0;
  transform:translateY(15px);
  transition:.4s ease;
  pointer-events:none;
}

.art-card.active img{
  filter:blur(2px) brightness(.75);
}

.art-card.active .detail-layer{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

.detail-content{
  padding:18px;
}

.detail-content h5{
  margin-bottom:4px;
}

.detail-content p{
  font-size:14px;
  color:#555;
}
</style>
</head>

<body>

<section class="gallery" id="gallery">

<!-- CARD -->
<div class="art-card" onclick="openCard(this)">
  <img src="https://picsum.photos/600/800?random=1" loading="lazy">

  <div class="hover-info">
    <div>
      <strong>Forest Path</strong><br>
      <small>Photography</small>
    </div>
  </div>

  <div class="detail-layer">
    <div class="detail-content">
      <h5>Forest Path</h5>
      <small class="text-muted">A. Sharma Â· 2022</small>
      <p class="mt-2">
        A calm journey through nature designed to create
        silence and visual balance.
      </p>
    </div>
  </div>
</div>

<!-- AUTO GENERATE MORE -->
<script>
for(let i=2;i<=30;i++){
document.write(`
<div class="art-card" onclick="openCard(this)">
  <img src="https://picsum.photos/600/800?random=${i}" loading="lazy">
  <div class="hover-info">
    <div>
      <strong>Artwork ${i}</strong><br>
      <small>Digital Art</small>
    </div>
  </div>
  <div class="detail-layer">
    <div class="detail-content">
      <h5>Artwork ${i}</h5>
      <small class="text-muted">Creative Artist Â· 2021</small>
      <p class="mt-2">
        A minimal artwork focused on calm mood and soft energy.
      </p>
    </div>
  </div>
</div>
`);
}
</script>

</section>

<script>
/* ===== CALM LOAD ===== */
window.addEventListener('load',()=>{
  document.getElementById('gallery').classList.add('loaded');
});

/* ===== CLICK HANDLER ===== */
function openCard(card){
  document.querySelectorAll('.art-card').forEach(c=>{
    if(c!==card) c.classList.remove('active');
  });
  card.classList.toggle('active');
}
</script>

</body>
</html>
